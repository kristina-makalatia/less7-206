<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lesson 7</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header-wraper">
      <div class="wraper">
        <a href="index.html">LOGO</a>

        <nav>
          <ul class="ul-item">
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section>
      <!-- fontawesome icons -->
      <h2 class="title-icon">Icons</h2>
      <i class="fa-brands fa-youtube youtube-icon"></i>
      <i class="fa-brands fa-facebook-messenger"></i>
    </section>

    <section>
      <!-- absolute & relative -->
      <div class="parent-box">
        <div class="child-box"></div>
        <div class="child-box2">
          <p class="hello">Hello</p>
        </div>
      </div>

      <!-- image example with position -->
      <div class="image-wraper">
        <img
          src="https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171_1280.jpg"
          alt=""
        />
        <p class="text-image">Text on Image</p>
      </div>

      <!-- chat icon -->
      <div class="chat-icon">
        <img
          class="chat-image"
          src="https://www.svgrepo.com/show/6995/chat.svg"
          alt=""
        />
      </div>
    </section>
  </body>
</html>
